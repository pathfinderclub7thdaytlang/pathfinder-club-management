<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder Club Management - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS Variables for Easy Theming */
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-color: #28a745;
            --danger-color: #dc3545;
            --text-primary: #333;
            --text-secondary: #6c757d;
            --border-radius: 20px;
            --transition-speed: 0.3s;
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            --container-max-width: 400px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--primary-gradient);
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: var(--container-max-width);
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: var(--secondary-gradient);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: clamp(20px, 5vw, 24px);
            margin-bottom: 10px;
        }

        .header p {
            font-size: clamp(12px, 3vw, 14px);
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: clamp(14px, 4vw, 16px);
            font-weight: 600;
            color: var(--text-secondary);
            transition: all var(--transition-speed) ease;
            position: relative;
        }

        .tab.active {
            color: #667eea;
            background: white;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--secondary-gradient);
        }

        .tab:hover {
            color: #667eea;
        }

        .tab-content {
            padding: 30px;
        }

        .form-container {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .form-container.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .input-container {
            position: relative;
        }

        .input-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all var(--transition-speed) ease;
        }

        .form-control:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--secondary-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .logo i {
            font-size: 40px;
            background: var(--secondary-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --text-primary: #fff;
                --text-secondary: #ccc;
            }
            
            .container {
                background: rgba(30, 30, 30, 0.95);
            }
            
            .tabs {
                background: #2a2a2a;
            }
            
            .tab.active {
                background: #333;
            }
        }

        /* Extra small devices */
        @media (max-width: 320px) {
            .container {
                border-radius: 15px;
            }
            
            .tab-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-hiking"></i>
            </div>
            <h1>Pathfinder Club</h1>
            <p>Management System</p>
        </div>

        <div class="tabs" id="tabsContainer">
            <!-- Tabs will be dynamically generated -->
        </div>

        <div class="tab-content" id="tabContent">
            <!-- Forms will be dynamically generated -->
        </div>

        <div class="footer">
            <p>&copy; 2023 Pathfinder Club Management System</p>
        </div>
    </div>

    <script>
        // Configuration Object - Easy to modify
        const CONFIG = {
            users: [
                { 
                    id: 'director', 
                    name: 'Director', 
                    password: 'Club777', 
                    dashboard: 'director-dashboard.html',
                    icon: 'fa-user-tie'
                },
                { 
                    id: 'admin', 
                    name: 'Admin', 
                    password: 'Club777@SDA', 
                    dashboard: 'admin-dashboard.html',
                    icon: 'fa-user-shield'
                }
                // Easy to add more roles here
            ],
            sessionKey: 'pathfinder_session',
            animationDuration: 1500
        };

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeTabs();
            checkExistingSession();
        });

        // Dynamically generate tabs and forms
        function initializeTabs() {
            const tabsContainer = document.getElementById('tabsContainer');
            const tabContent = document.getElementById('tabContent');
            
            CONFIG.users.forEach((user, index) => {
                // Create tab
                const tab = document.createElement('button');
                tab.className = `tab ${index === 0 ? 'active' : ''}`;
                tab.textContent = user.name;
                tab.onclick = () => switchTab(user.id);
                tabsContainer.appendChild(tab);
                
                // Create form
                const formContainer = document.createElement('div');
                formContainer.id = `${user.id}-form`;
                formContainer.className = `form-container ${index === 0 ? 'active' : ''}`;
                formContainer.innerHTML = `
                    <div id="${user.id}-alert" class="alert"></div>
                    <form onsubmit="handleLogin(event, '${user.id}')">
                        <div class="form-group">
                            <label for="${user.id}-password">Password</label>
                            <div class="input-container">
                                <i class="fas ${user.icon}"></i>
                                <input type="password" id="${user.id}-password" class="form-control" 
                                       placeholder="Enter your password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn">
                            Login as ${user.name}
                        </button>
                    </form>
                `;
                tabContent.appendChild(formContainer);
            });
        }

        // Switch between tabs
        function switchTab(userId) {
            // Update tab buttons
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Update forms
            const forms = document.querySelectorAll('.form-container');
            forms.forEach(form => form.classList.remove('active'));
            
            // Activate selected tab and form
            const userIndex = CONFIG.users.findIndex(u => u.id === userId);
            tabs[userIndex].classList.add('active');
            document.getElementById(`${userId}-form`).classList.add('active');
            
            // Clear alerts
            CONFIG.users.forEach(user => {
                const alert = document.getElementById(`${user.id}-alert`);
                if (alert) alert.style.display = 'none';
            });
        }

        // Handle login with enhanced security
        function handleLogin(event, userId) {
            event.preventDefault();
            
            const user = CONFIG.users.find(u => u.id === userId);
            const password = document.getElementById(`${userId}-password`).value;
            const alertElement = document.getElementById(`${userId}-alert`);
            
            if (password === user.password) {
                showSuccess(alertElement, 'Login successful! Redirecting...');
                
                // Store session with expiration
                const sessionData = {
                    userId: userId,
                    userName: user.name,
                    loginTime: new Date().getTime(),
                    expires: new Date().getTime() + (24 * 60 * 60 * 1000) // 24 hours
                };
                
                sessionStorage.setItem(CONFIG.sessionKey, JSON.stringify(sessionData));
                
                // Redirect after delay
                setTimeout(() => {
                    window.location.href = user.dashboard;
                }, CONFIG.animationDuration);
            } else {
                showError(alertElement, 'Invalid password. Please try again.');
                document.getElementById(`${userId}-password`).value = '';
            }
        }

        // Check for existing session
        function checkExistingSession() {
            const sessionData = sessionStorage.getItem(CONFIG.sessionKey);
            
            if (sessionData) {
                const session = JSON.parse(sessionData);
                
                // Check if session is still valid
                if (session.expires > new Date().getTime()) {
                    const user = CONFIG.users.find(u => u.id === session.userId);
                    if (user) {
                        window.location.href = user.dashboard;
                    }
                } else {
                    // Clear expired session
                    sessionStorage.removeItem(CONFIG.sessionKey);
                }
            }
        }

        // Utility functions for alerts
        function showSuccess(element, message) {
            element.className = 'alert alert-success';
            element.textContent = message;
            element.style.display = 'block';
        }

        function showError(element, message) {
            element.className = 'alert alert-danger';
            element.textContent = message;
            element.style.display = 'block';
        }

        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                // Allow default tab behavior
                return;
            }
            
            if (e.key === 'Enter' && e.target.tagName !== 'INPUT') {
                // Submit active form on Enter
                const activeForm = document.querySelector('.form-container.active form');
                if (activeForm) {
                    activeForm.dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>
</body>
</html>
